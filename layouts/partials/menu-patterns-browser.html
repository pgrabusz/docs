<div class="pf-c-select pf-m-expanded">
  <span id="select-checkbox-expanded-selected-label" hidden>Filter patterns</span>
  <div class="pf-c-select__menu">
    <div class="pf-c-accordion accordion" id="patternsAccordionNav">

      <!-- TYPE-->
      <div class="accordion-item">
        <h2 class="accordion-header" id="typeHeading">
          <button class="pf-c-accordion__toggle collapsed" title="Filter patterns by validation type" type="button" data-bs-toggle="collapse" data-bs-target="#collapseType" aria-expanded="false" aria-controls="collapseType">
            Pattern Tiers
            <span class="pf-c-accordion__toggle-icon">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
            <span class="pf-c-accordion__toggle-icon">
              <i class="fas fa-angle-right" aria-hidden="true"></i>
            </span>
          </button>
        </h2>
        <div id="collapseType" class="pf-c-accordion__expanded-content collapse" aria-labelledby="typeHeading" data-bs-parent="#patternsAccordionNav">
          <div class="pf-c-accordion__expanded-content-body">
            <a href="/learn/about-pattern-tiers-types/">What do these tiers mean?</a>
            <div class="pf-c-select__menu-group">
              <fieldset class="pf-c-select__menu-fieldset" aria-labelledby="select-checkbox-expanded-selected-group-patterntype">
                <label class="pf-c-check pf-c-select__menu-item" for="type:maintained">
                  <input class="pf-c-check__input" type="checkbox" onclick="filterSelection(this.id)" id="type:maintained" name="maintained"/>
                  <span class="pf-c-check__label">Maintained</span>
                </label>
                <label class="pf-c-check pf-c-select__menu-item" for="type:tested">
                  <input class="pf-c-check__input" type="checkbox" onclick="filterSelection(this.id)" id="type:tested" name="tested"/>
                  <span class="pf-c-check__label">Tested</span>
                </label>
                <label class="pf-c-check pf-c-select__menu-item" for="type:sandbox">
                  <input class="pf-c-check__input" type="checkbox" onclick="filterSelection(this.id)" id="type:sandbox" name="sandbox"/>
                  <span class="pf-c-check__label">Sandbox</span>
                </label>
              </fieldset>
          </div>
          </div>
        </div>
      </div>

      <!-- INDUSTRIES -->

      <div class="accordion-item">
        <h2 class="accordion-header" id="industriesHeading">
          <button class="pf-c-accordion__toggle collapsed" title="Filter patterns by industry" type="button" data-bs-toggle="collapse" data-bs-target="#collapseIndustries" aria-expanded="false" aria-controls="collapseIndustries">
            Industries
            <span class="pf-c-accordion__toggle-icon">
              <i class="fas fa-angle-right" aria-hidden="true"></i>
            </span>
            <span class="pf-c-accordion__toggle-icon">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </h2>
        <div id="collapseIndustries" class="pf-c-accordion__expanded-content collapse" aria-labelledby="industriesHeading" data-bs-parent="#patternsAccordionNav">
          <div class="pf-c-accordion__expanded-content-body">
            <div class="pf-c-select__menu-group">
              <fieldset class="pf-c-select__menu-fieldset" aria-labelledby="select-checkbox-expanded-selected-group-industry">
                {{ range $name, $taxonomy := .Site.Taxonomies.industries }}
                <label class="pf-c-check pf-c-select__menu-item" for="industries:{{- $name -}}">
                  <input class="pf-c-check__input" type="checkbox" id="industries:{{- $name -}}" onclick="filterSelection(this.id)" name="{{- $name | humanize | title  -}}"/>
                  <span class="pf-c-check__label">{{- $name | humanize | title  -}}</span>
                </label>
                {{ end }}
              </fieldset>
            </div>
          </div>
        </div>
      </div>

      <!--RED HAT PRODUCTS-->

      <div class="accordion-item">
        <h2 class="accordion-header" id="rhProductHeading">
          <button class="pf-c-accordion__toggle collapsed" title="Filter patterns by Red Hat product" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRhProducts" aria-expanded="false" aria-controls="collapseRhProducts">
            Red Hat products
            <span class="pf-c-accordion__toggle-icon">
              <i class="fas fa-angle-right" aria-hidden="true"></i>
            </span>
            <span class="pf-c-accordion__toggle-icon">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </h2>
        <div id="collapseRhProducts" class="pf-c-accordion__expanded-content collapse" aria-labelledby="productHeading" data-bs-parent="#patternsAccordionNav">
          <div class="pf-c-accordion__expanded-content-body">
            <div class="pf-c-select__menu-group">
              <fieldset class="pf-c-select__menu-fieldset" aria-labelledby="select-checkbox-expanded-selected-group-rh-products">
                {{ range $name, $taxonomy := .Site.Taxonomies.rh_products }}
                <label class="pf-c-check pf-c-select__menu-item" for="rh_products:{{- $name -}}">
                  <input class="pf-c-check__input" type="checkbox" id="rh_products:{{- $name -}}" onclick="filterSelection(this.id)" name="{{ $taxonomy.Page.Title }}"/>
                  <span class="pf-c-check__label wrappable">{{ $taxonomy.Page.Title }}</span>
                </label>
                {{ end }}
              </fieldset>
            </div>
          </div>
        </div>
      </div>

      <!--OTHER PRODUCTS-->

      <div class="accordion-item">
        <h2 class="accordion-header" id="otherProductHeading">
          <button class="pf-c-accordion__toggle collapsed" title="Filter patterns by other products" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOtherProducts" aria-expanded="false" aria-controls="collapseOtherProducts">
            Other products
            <span class="pf-c-accordion__toggle-icon">
              <i class="fas fa-angle-right" aria-hidden="true"></i>
            </span>
            <span class="pf-c-accordion__toggle-icon">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </h2>
        <div id="collapseOtherProducts" class="pf-c-accordion__expanded-content collapse" aria-labelledby="otherProductHeading" data-bs-parent="#patternsAccordionNav">
          <div class="pf-c-accordion__expanded-content-body">
            <div class="pf-c-select__menu-group">
              <fieldset class="pf-c-select__menu-fieldset" aria-labelledby="select-checkbox-expanded-selected-group-RHproducts">
                {{ range $name, $taxonomy := .Site.Taxonomies.other_products }}
                <label class="pf-c-check pf-c-select__menu-item" for="other_products:{{- $name -}}">
                  <input class="pf-c-check__input" type="checkbox" id="other_products:{{- $name -}}" onclick="filterSelection(this.id)" name="{{ $taxonomy.Page.Title }}"/>
                  <span class="pf-c-check__label wrappable">{{ $taxonomy.Page.Title }}</span>
                </label>
                {{ end }}
              </fieldset>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
